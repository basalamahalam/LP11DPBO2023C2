      crossorigin="anonymous"
    />

    <title>To Do List</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">WIW</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"

        aria-label="Toggle navigation"

    <div style="margin-left: 5%">
      <br />

      <!-- Tabel 1 -->
      <div style="display: inline-block">
        <h3>TABEL PASIEN</h3>
        <a
          type="button"
          class="btn btn-secondary nav-link active"
          data-toggle="modal"
          data-target="#create-page"
          style="width: 130px; margin-bottom: 10px"
          >Tambah Data</a
        >
        <!-- TABEL1 -->

        <table align="left" border="1" class="table" style="text-align: center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">NO</th>
              <th scope="col">NIK</th>
              <th scope="col">NAMA</th>
              <th scope="col">TEMPAT</th>
              <th scope="col">TANGGAL LAHIR</th>
              <th scope="col">GENDER</th>
              <th scope="col">ACTION</th>
            </tr>
          </thead>
          <tr>
            DATA_TABEL
          </tr>
        </table>

        <br />
      </div>
    </div>

    <div
      class="modal fade"
      id="create-page"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleCreatePage"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content" bg-light>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleCreatePage" bg-dark>
              Create Data Pasien
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- FORM TAMBAH DATA-->
            <form action="index.php" method="POST" id="form-create">
              <div class="form-group">
                <label for="nik">NIK</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="nik"
                  placeholder="Masukkan NIK"
                />
              </div>
              <div class="form-group">
                <label for="nama">Nama</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="nama"
                  placeholder="Masukkan Nama"
                />
              </div>
              <div class="form-group">
                <label for="tempat">Tempat</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="tempat"
                  placeholder="Masukkan Tempat"
                />
              </div>
              <div class="form-group">
                <label for="tl">Tanggal Lahir</label>
                <input
                  required
                  type="date"
                  class="form-control"
                  name="tl"
                  placeholder="Masukkan Tanggal Lahir"
                />
              </div>
              <div class="form-group">
                <label for="gender">Jenis Kelamin</label>
                <select class="form-control" name="gender">
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">Alamat Email</label>
                <input
                  required
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Masukkan Alamat Email"
                />
              </div>
              <div class="form-group">
                <label for="telepon">Telepon</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="telp"
                  placeholder="Masukkan Nomor Telepon"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
            <button
              type="submit"
              name="add_data"
              class="btn btn-primary"
              form="form-create"
              style="color: #ffffff"
            >
              Tambah
            </button>
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
